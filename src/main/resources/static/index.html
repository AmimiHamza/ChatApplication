<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Application</title>
</head>
<body>

<!-- <h2 id="bigtitle">Amimi Hamza chatApplication</h2> -->

<div class="user-form" id="username-page">
    <h2>Enter Chatroom</h2>
    <form id="usernameForm">
        <label for="email">email:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">PAssword:</label>
        <input type="text" id="password" name="realname" required>

        <button type="submit">Enter Chatroom</button>
    </form>
</div>
<div class="user-form" id="NewGroup-page">
    <form  id="NewGroupForm">
        <label for="NewGroupName">Group Name:</label>
        <input type="text" id="groupName" name="NewGroupName" required>
        <ul id="NewGroupList"></ul>
        <button type="submit">create</button>
    </form>
</div>
<!-- delete member -->
<div class="user-form hidden" id="delete-member-page">
    <form  id="delete-member-form">
        <label for="memberID">Member ID :</label>
        <input type="text" id="member-id" name="member-id" required>
        <button type="submit">kick</button>
    </form>
</div>

<!-- group members -->
<div class="user-form hidden" id="group-members-div">
        <button id="quit-members">quit</button>
        <ul id="group-member-list"></ul>
</div>

<div class="user-form hidden" id="users-list-page">
    <button id="add-selected-members">add</button>
    <ul id="user-list-to-add"></ul>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Users</h2><button  id="NewGroupButton">New Group</button>
            <ul id="AllUsers"></ul>
        </div>
        <div>
            <p id="connected-user-fullname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
        </div>
    </div>

    <div class="chat-area">
        <div style="display: flex;"  id="chat-name" class="the-name hidden">
            <div style="display: none;"><div id="chat-name-display"></div></div>
            <button id="group-members" class="hidden">show members</button>
            <button id="add-members" class="hidden">add member</button>
            <button id="delete-member" class="hidden">delete member</button>
            <button id="deletegroupbutton" class="hidden">delete group</button>
        </div>
        <div class="chat-area" id="chat-messages">
            
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
